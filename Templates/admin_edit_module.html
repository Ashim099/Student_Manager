<!DOCTYPE html>
<html>
<head>
    <title>Edit Module - Student Manager</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .messages { margin-bottom: 20px; }
        .messages .error { color: red; }
        .messages .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Module: {{ module.code }}</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="code">Module Code</label>
                <input type="text" id="code" name="code" value="{{ module.code }}" required>
            </div>
            <div class="form-group">
                <label for="name">Module Name</label>
                <input type="text" id="name" name="name" value="{{ module.name }}" required>
            </div>
            <div class="form-group">
                <label for="program">Program</label>
                <select id="program" name="program" required>
                    {% for program in programs %}
                        <option value="{{ program.id }}" {% if program.id == module.program.id %}selected{% endif %}>{{ program.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="teacher">Teacher</label>
                <select id="teacher" name="teacher">
                    <option value="">None</option>
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}" {% if teacher.id == module.teacher.id %}selected{% endif %}>{{ teacher.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Update Module</button>
            <a href="{% url 'admin_dashboard' %}" style="margin-left: 10px;">Cancel</a>
        </form>
    </div>
</body>
</html>
