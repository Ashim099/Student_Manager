{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow animate__animated animate__fadeIn">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Publish Results for {{ module.name }}</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Student</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for student in students %}
                                        <tr>
                                            <td>{{ student.username }}</td>
                                            <td>
                                                <input type="number" step="0.1" class="form-control" name="grade_{{ student.id }}" placeholder="Enter grade">
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Publish Results</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
