{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="background-color: #2a3b5a; padding: 20px; border-radius: 8px; color: #e0e7ff;">
    <h2 style="color: #e0e7ff;">Edit Assignment</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label" style="color: #e0e7ff;">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label" style="color: #e0e7ff;">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="id_due_date" class="form-label" style="color: #e0e7ff;">Due Date</label>
            {{ form.due_date }}
        </div>
        {{ form.module }}
        <button type="submit" class="btn btn-success me-2" style="background-color: #28a745;">Save Changes</button>
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary" style="background-color: #17a2b8;">Cancel</a>
    </form>
</div>
{% endblock %}
