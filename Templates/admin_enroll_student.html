{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-5" style="background-color: #1a2526; min-height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-5 animate__animated animate__fadeIn" style="color: #d4af37;">
                Enroll Student in {{ program.name }}
            </h1>

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mx-auto animate__animated animate__fadeIn">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Form -->
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="student" class="form-label">Student</label>
                    <select class="form-control" id="student" name="student" required>
                        <option value="">Select a student</option>
                        {% for student in students %}
                            <option value="{{ student.id }}">{{ student.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enroll Student</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
