<!DOCTYPE html>
<html>
<head>
    <title>Share Assignment - Student Manager</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #1a2a44; 
            margin: 0; 
            padding: 20px; 
            color: #e0e7ff; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #2a3b5a; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.3); 
        }
        h2 { color: #e0e7ff; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #a3bffa; }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #4a6fa5; 
            border-radius: 4px; 
            background: #334876; 
            color: #e0e7ff; 
        }
        button { 
            background-color: #28a745; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background-color: #218838; }
        .messages { margin-bottom: 20px; }
        .messages .error { color: #dc3545; }
        .messages .success { color: #28a745; }
        a { color: #a3bffa; }
        a:hover { color: #c3d7ff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Share Assignment for {{ module.name }}</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Assignment Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date and Time</label>
                <input type="datetime-local" id="due_date" name="due_date" required>
            </div>
            <button type="submit">Share Assignment</button>
            <a href="{% url 'teacher_dashboard' %}" style="margin-left: 10px;">Cancel</a>
        </form>
    </div>
</body>
</html>
