{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #1a2a44 0%, #2a3b5a 100%);
        color: #e0e7ff;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background: rgba(42, 59, 90, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        text-align: center;
    }
    h2 {
        color: #17a2b8;
        margin-bottom: 20px;
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .search-container {
        position: relative;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }
    .search-bar {
        width: 100%;
        padding: 12px 20px;
        background-color: #1a2a44;
        border: 1px solid #17a2b8;
        border-radius: 25px;
        color: #e0e7ff;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .search-bar:focus {
        outline: none;
        border-color: #28a745;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }
    .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(42, 59, 90, 0.95);
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
    }
    .suggestion-item {
        padding: 10px 20px;
        color: #e0e7ff;
        font-size: 0.95rem;
        border-bottom: 1px solid rgba(224, 231, 255, 0.1);
        cursor: pointer;
        transition: background-color 0.2s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .suggestion-item:last-child {
        border-bottom: none;
    }
    .suggestion-item:hover {
        background-color: rgba(23, 162, 184, 0.2);
    }
    .suggestion-item a {
        color: #e0e7ff;
        text-decoration: none;
        display: block;
    }
    .no-suggestions {
        padding: 10px 20px;
        color: #e0e7ff;
        font-size: 0.95rem;
        font-style: italic;
    }
    .btn-back {
        background-color: #17a2b8;
        border: none;
        padding: 10px 20px;
        color: #e0e7ff;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 20px;
        display: inline-block;
    }
    .btn-back:hover {
        transform: scale(1.05);
    }
    .error-message {
        color: #dc3545;
        margin-top: 10px;
        font-size: 0.9rem;
    }
</style>

<div class="container">
    <h2>Course Recommendation</h2>

    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search for courses (e.g., Python, Data Science...)" autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <a href="{% url 'student_dashboard' %}" class="btn-back">Back to Dashboard</a>
</div>

<script>
    const searchBar = document.getElementById('searchBar');
    const suggestionsDiv = document.getElementById('suggestions');

    searchBar.addEventListener('input', async function() {
        const searchTerm = this.value.trim();
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.innerHTML = '';

        if (!searchTerm) return;

        try {
            const response = await fetch(`/student/search-course-recommendation/?term=${encodeURIComponent(searchTerm)}`);
            const data = await response.json();

            if (data.error) {
                suggestionsDiv.innerHTML = `<div class="no-suggestions">${data.error}</div>`;
                suggestionsDiv.style.display = 'block';
                return;
            }

            if (data.courses.length === 0) {
                suggestionsDiv.innerHTML = '<div class="no-suggestions">No courses found.</div>';
                suggestionsDiv.style.display = 'block';
                return;
            }

            data.courses.forEach(course => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `<a href="${course.url}" target="_blank">${course.title}</a>`;
                suggestionsDiv.appendChild(suggestionItem);
            });

            suggestionsDiv.style.display = 'block';
        } catch (error) {
            suggestionsDiv.innerHTML = '<div class="no-suggestions">Error fetching recommendations.</div>';
            suggestionsDiv.style.display = 'block';
        }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!searchBar.contains(e.target) && !suggestionsDiv.contains(e.target)) {
            suggestionsDiv.style.display = 'none';
        }
    });

    // Show suggestions when clicking the search bar
    searchBar.addEventListener('focus', function() {
        if (suggestionsDiv.innerHTML) {
            suggestionsDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
