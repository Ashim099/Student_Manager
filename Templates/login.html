{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>  <!-- Changed from Username -->
                            <input type="email" class="form-control" id="email" name="email" required>  <!-- Changed from username -->
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <p class="text-center mt-3">Or login with OTP:</p>
                    <div class="text-center">
                        <a href="{% url 'student_login' %}" class="btn btn-secondary m-1">Student OTP Login</a>
                        <a href="{% url 'teacher_login' %}" class="btn btn-secondary m-1">Teacher OTP Login</a>
                        <a href="{% url 'admin_login' %}" class="btn btn-secondary m-1">Admin OTP Login</a>
                    </div>

                    <p class="text-center mt-3">
                        Don't have an account?
                        <a href="{% url 'signup' %}" class="text-gold">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
